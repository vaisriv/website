baseURL = "https://vaisriv.com"
theme = "risotto"
title = "Vai Srivastava"
author = "Vai Srivastava"
copyright = "Â© [Vai Srivastava](https://vaisriv.com)"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[pagination]
pagerSize = 3

[params]
noindex = false

[params.theme]
palette = "base16-catppuccin_mocha"

# Sidebar: about/bio
[params.about]
title = "vai srivastava"
description = "a student making whatever interests him"
# unicode/emoji logo:
logo = "ðŸ“š"
# or use an image:
#logo_image = "images/rice.svg"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 6 <https://fontawesome.com/> ('fa-brands', 'fa-normal', or 'fa-solid' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "github"
url = "https://github.com/vaisriv"

[[params.socialLinks]]
icon = "fa-brands fa-linkedin"
title = "linkedin"
url = "https://linkedin.com/in/vaisriv"

[[params.socialLinks]]
icon = "fa-solid fa-envelope"
title = "email"
url = "mailto:vai.sriv@icloud.com"

[menu]
  [[menu.main]]
    identifier = "notes"
    name = "notes"
    url = "https://notes.vaisriv.com"
    weight = 10
  [[menu.main]]
    identifier = "uni"
    name = "uni"
    url = "https://uni.vaisriv.com"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[markup]

  # Table of contents
  # Add toc = true to content front matter to enable
  [markup.tableOfContents]
    startLevel = 2
    endLevel   = 3
    ordered    = true

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  # twitter
  [privacy.x]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  # twitter
  [services.x]
    disableInlineCSS = true
